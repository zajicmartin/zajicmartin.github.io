<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Test Web Analytics - Kontakt</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    a { text-decoration: none; color: #007BFF; margin-right: 1rem; }
    a:hover { text-decoration: underline; }
    nav { margin-bottom: 2rem; }
    button { margin-right: 1rem; padding: 0.5rem 1rem; font-size: 1rem; }
    #consent-banner { 
      position: fixed; bottom: 1rem; left: 1rem; right: 1rem; background: #eee; padding: 1rem; border: 1px solid #ccc;
      display: flex; align-items: center; justify-content: space-between; box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    form label, form input, form button {
      display: block;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    form input {
      padding: 0.5rem;
      width: 300px;
      max-width: 100%;
    }
  </style>

  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}

    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
      return null;
    }

    const consentCookie = getCookie('cookie_consent');
    if (!consentCookie) {
      gtag('consent', 'default', {
        'ad_storage': 'denied',
        'ad_user_data': 'denied',
        'ad_personalization': 'denied',
        'analytics_storage': 'denied'
      });
    } else {
      try {
        const consentData = JSON.parse(decodeURIComponent(consentCookie));
        gtag('consent', 'update', consentData);
      } catch (e) {
        gtag('consent', 'default', {
          'ad_storage': 'denied',
          'ad_user_data': 'denied',
          'ad_personalization': 'denied',
          'analytics_storage': 'denied'
        });
      }
    }
  </script>

  <!-- Google Tag Manager -->
  <script>
    (function(w,d,s,l,i){
      w[l]=w[l]||[];
      w[l].push({'gtm.start': new Date().getTime(), event:'gtm.js'});
      var f=d.getElementsByTagName(s)[0],
          j=d.createElement(s), dl=l!='dataLayer'?'&l='+l:'';
      j.async=true;
      j.src='https://www.googletagmanager.com/gtm.js?id='+i+dl;
      f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-5DN9DJ9F');
  </script>
  <!-- End Google Tag Manager -->

</head>
<body>

  <!-- Google Tag Manager (noscript) -->
  <noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5DN9DJ9F"
    height="0" width="0" style="display:none;visibility:hidden"></iframe>
  </noscript>
  <!-- End Google Tag Manager (noscript) -->

  <!-- Menu -->
  <nav>
    <a href="index.html">Domů</a>
    <a href="product.html">Produkt</a>
    <a href="contact.html">Kontakt</a>
  </nav>

  <h1>Kontakt</h1>
  <p>Vyplňte formulář níže a po odeslání se odešle event do dataLayer.</p>

  <div id="consent-banner" style="display:none;">
    <span>Souhlasíte se zpracováním cookies pro analytiku a reklamu?</span>
    <div>
      <button onclick="setConsent(true)">Ano, souhlasím</button>
      <button onclick="setConsent(false)">Ne, nesouhlasím</button>
    </div>
  </div>

  <form id="contact-form">
    <label for="name">Jméno:</label>
    <input id="name" name="name" type="text" required />

    <label for="email">Email:</label>
    <input id="email" name="email" type="email" required />

    <button type="submit">Odeslat</button>
  </form>

  <script>
    function setConsent(allowed) {
      const consentData = allowed ? {
        'ad_storage': 'granted',
        'ad_user_data': 'granted',
        'ad_personalization': 'granted',
        'analytics_storage': 'granted'
      } : {
        'ad_storage': 'denied',
        'ad_user_data': 'denied',
        'ad_personalization': 'denied',
        'analytics_storage': 'denied'
      };

      document.cookie = "cookie_consent=" + encodeURIComponent(JSON.stringify(consentData)) + ";path=/;max-age=31536000";

      
      gtag('consent', 'update', consentData);
      window.dataLayer.push({event: 'consent_update'});
      document.getElementById('consent-banner').style.display = 'none';
      
    }

    window.onload = function() {
      if (!getCookie('cookie_consent')) {
        document.getElementById('consent-banner').style.display = 'flex';
      }
    }

    document.getElementById('contact-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      gtag('event', 'contact_form_submission', {
        'event_category': 'Contact Form',
        'event_label': name || 'no name',
        'email': email || 'no email'
      });
      alert('Formulář odeslán, event poslán do dataLayer.');
      this.reset();
    });
  </script>

</body>
</html>
